<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">

      p.error {
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        background-color: #f55;
      }

      div#container {
        text-align: center;
      }

      div#output * {
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        padding: 0.1em;
        overflow: hidden;
      }

      div#output {
        width: 50%;
        display: inline-block;
        text-align: left;
      }

      div#output div.directory {
        -webkit-column-count: 3;
        -mozkit-column-count: 3;
      }
      
      div#output * {
        cursor: pointer;
      }

      div#output div.folder {
        margin: 2px;
        background-color: #5d2;
        border: solid 1px #881;
      }

      div#output div.folder:hover {
        background-color: #77ee33;
      }

      div#output div.file {
        background-color: #ed0;
      }
      
      div#output pre.file_content {
        margin: 2px;
        border: solid 1px #881;
        background-color: #7df;
      }

    </style>

    <script type="text/javascript" src="test.js"></script>

  </head>
  <body onload="init()">
    <h1 align="center">Local Proxy test page</h1>
    <div id="container">
      <div id="output">
      </div>
    </div>
  </body>
</html>
